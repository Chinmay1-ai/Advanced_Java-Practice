<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

	<div class="container">
		<h2>Student Registration Form</h2>
		<div class="form-wrapper">
			<div class="form-card">
				<form action="register" method="post">

					<label>Full Name</label> <input type="text" required name="name">

					<label>Email Address</label> <input type="email" required
						name="email"> <label>Password</label> <input
						type="password" required name="password"> <label>Phone
						Number</label> <input type="tel" required name="mobNo">

					<div>
						<label>Gender</label>

						<div class="gender-group">
							<label> <input type="radio" name="gender" value="Male">
								Male
							</label> <label> <input type="radio" name="gender" value="Female">
								Female
							</label>
						</div>
					</div>

					<label>Course</label> <select name="course">
						<option value="">Select Course</option>
						<option value="BCA">BCA</option>
						<option value="BBA">BBA</option>
						<option value="BTech">B.Tech</option>
						<option value="MCA">MCA</option>
					</select> <label>Address</label>
					<textarea rows="3" name="address"></textarea>

					<button type="submit">Register</button>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
