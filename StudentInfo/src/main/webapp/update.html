<!DOCTYPE html>
<html>
<head>
<title>Student Update Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
	<div class="container update-container">
		<h2>Update Student Details</h2>
		<p class="subtitle">Modify existing student information using
			registered email.</p>

		<div class="form-wrapper">
			<div class="form-card">
				<form action="update" method="post">

					<label>Email (Required)</label> <input type="email" name="email"
						required> <label>Full Name</label> <input type="text"
						name="name"> <label>Password</label> <input
						type="password" name="password"> <label>Phone
						Number</label> <input type="text" name="mobNo">

					<div>
						<label>Gender</label>
						<div class="gender-group">
							<label> <input type="radio" name="gender" value="Male">
								Male
							</label> <label> <input type="radio" name="gender" value="Female">
								Female
							</label>
						</div>
					</div>

					<label>Course</label> <select name="course">
						<option>BCA</option>
						<option>BBA</option>
						<option>B.Tech</option>
						<option>MCA</option>
					</select> <label>Address</label>
					<textarea name="address"></textarea>

					<button type="submit" class="update-btn">Update Details</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
